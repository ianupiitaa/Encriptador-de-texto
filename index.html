<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>

    <main class="cuerpo">
        <section class="cuerpo__ecriptar">
            <textarea 
            name="texto"
            class="texto"
            id="texto"
            cols="30"
            rows="10"
            placeholder="Introduce tu texto"
            ></textarea>

            <div class="cuerpo__terminos">
                <p>Solo letras minusculas y sin acentos</p>
            </div>

            <div class="cuerpo__botones">
                <button class="cuerpo__botones__encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <button class="cuerpo__botones__desencriptar" type="button" onclick="desencriptar()">
                    Desencriptar 
                </button>
            </div>

        </section>

        <section class="cuerpo__mensaje">
            <div class="cuerpo__mensaje__seccion" id="seccion">
                <img class="cuerpo__mensaje__imagen" src="img/Imagen1.png" id="Imagen1" alt="Persona buscando con lupa un texto">
            </div>
            
            <div class="cuerpo__mensaje__encriptado">
                <h2 id="cuerpo__mensaje__encriptado__titulo">Ningun mensaje fue encontrado</h2>
                <p id="parrafo">Agrega el texto que desees encriptar o desencriptar</p>
            </div>
            
        </section>

    </main>
    
    <footer class="footer">
    </footer>

</body>
<script src="index.js"></script>
</html>
